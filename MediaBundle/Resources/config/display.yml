parameters:
    php_orchestra_media.display_media_manager.class: PHPOrchestra\Media\DisplayMedia\DisplayMediaManager
    php_orchestra_media.display_media.image.class: PHPOrchestra\Media\DisplayMedia\Strategies\ImageStrategy
    php_orchestra_media.display_media.pdf.class: PHPOrchestra\Media\DisplayMedia\Strategies\PdfStrategy
    php_orchestra_media.display_media.video.class: PHPOrchestra\Media\DisplayMedia\Strategies\VideoStrategy

services:
    php_orchestra_media.display_media_manager:
        class: %php_orchestra_media.display_media_manager.class%
    php_orchestra_media.display_media.image:
        class: %php_orchestra_media.display_media.image.class%
        arguments:
            - @router
        tags:
            - { name: php_orchestra_media.display_media.strategy }
    php_orchestra_media.display_media.pdf:
        class: %php_orchestra_media.display_media.pdf.class%
        arguments:
            - @router
        tags:
            - { name: php_orchestra_media.display_media.strategy }
    php_orchestra_media.display_media.video:
        class: %php_orchestra_media.display_media.video.class%
        arguments:
            - @router
        tags:
            - { name: php_orchestra_media.display_media.strategy }
